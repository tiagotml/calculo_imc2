<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script src="./js/script.js" type="module" defer></script>
</head>

<body>
    <div class="alert-error">
        Digite somente números
    </div>
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cáculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input placeholder="60" type="text" name="" id="weight">
                </div>
                <div class="input-wrapper">
                    <label for="heigght">Altura (cm)</label>
                    <input type="text" placeholder="165" name="" id="height">
                </div>
                <button type="submit">Calcular IMC
                    <img src="./assets/arrow.svg" alt="">
                </button>
            </form>
        </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <img src="./assets/close.svg" alt="">
                </button>
                <span> Seu IMC é de 28</span>
            </h2>
        </div>
    </div>
</body>

</html>
